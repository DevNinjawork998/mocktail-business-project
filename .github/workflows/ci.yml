name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Setup Prisma for CI
        run: |
          # Ensure we have a schema file (use dev schema for CI)
          if [ ! -f prisma/schema.prisma ] || ! grep -q "provider = \"sqlite\"" prisma/schema.prisma;
          then
            cp prisma/schema.dev.prisma prisma/schema.prisma
          fi
        env:
          DATABASE_URL: "file:./dev.db"

      - name: Generate Prisma Client
        run: npx prisma generate --schema=./prisma/schema.prisma
        env:
          DATABASE_URL: "file:./dev.db"

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm run test:ci
        env:
          DATABASE_URL: "file:./dev.db"
          NODE_ENV: "test"
          # Optional: Add other env vars if tests need them
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_test_dummy_key_for_ci"
          NEXT_PUBLIC_ENABLE_CTABANNER: "false"

  # Optional: Build check to ensure the project builds successfully
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          # Add any required environment variables for build
          # These should be set in GitHub Secrets if they contain sensitive data
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}